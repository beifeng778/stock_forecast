version: '3.8'

services:
  backend:
    container_name: stock-forecast-backend
    image: localhost:5000/stock-forecast-backend:1.0.0
    ports:
      - "127.0.0.1:8080:8080"  # 只绑定本地，由nginx代理
    env_file:
      - backend/.env
    environment:
      - LLM_SAMPLES_PATH=/app/rag
    volumes:
      - /home/rainyday/data/rag:/app/rag
    restart: always
    networks:
      - stock-network

  sample-gen:
    container_name: stock-forecast-sample-gen
    image: localhost:5000/stock-forecast-sample-gen:1.0.0
    env_file:
      - sample-gen/.env
    environment:
      - LLM_SAMPLES_PATH=/app/rag
    volumes:
      - /home/rainyday/data/rag:/app/rag
    restart: always
    networks:
      - stock-network

networks:
  stock-network:
    external: true
    name: stock-forecast-network
