<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1"/>
      <stop offset="50%" style="stop-color:#8b5cf6"/>
      <stop offset="100%" style="stop-color:#ec4899"/>
    </linearGradient>
    <linearGradient id="lineGrad" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00d4ff"/>
      <stop offset="100%" style="stop-color:#7c3aed"/>
    </linearGradient>
    <linearGradient id="arrowGrad" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#10b981"/>
      <stop offset="100%" style="stop-color:#34d399"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="1.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background circle -->
  <circle cx="32" cy="32" r="30" fill="url(#bgGrad)" opacity="0.9"/>
  <circle cx="32" cy="32" r="30" fill="none" stroke="rgba(255,255,255,0.2)" stroke-width="1"/>

  <!-- Stock chart line -->
  <polyline
    points="12,42 20,38 26,44 32,32 38,36 44,24 52,18"
    fill="none"
    stroke="url(#lineGrad)"
    stroke-width="3"
    stroke-linecap="round"
    stroke-linejoin="round"
    filter="url(#glow)"
  />

  <!-- Data points -->
  <circle cx="12" cy="42" r="2.5" fill="#00d4ff"/>
  <circle cx="20" cy="38" r="2.5" fill="#00d4ff"/>
  <circle cx="26" cy="44" r="2.5" fill="#00d4ff"/>
  <circle cx="32" cy="32" r="2.5" fill="#00d4ff"/>
  <circle cx="38" cy="36" r="2.5" fill="#00d4ff"/>
  <circle cx="44" cy="24" r="2.5" fill="#00d4ff"/>
  <circle cx="52" cy="18" r="3" fill="#34d399" filter="url(#glow)"/>

  <!-- Upward arrow (prediction) -->
  <g transform="translate(46, 12)" filter="url(#glow)">
    <polygon points="6,0 12,8 8,8 8,14 4,14 4,8 0,8" fill="url(#arrowGrad)"/>
  </g>

  <!-- AI brain circuit pattern -->
  <g opacity="0.3" stroke="#fff" stroke-width="0.5" fill="none">
    <circle cx="18" cy="20" r="2"/>
    <circle cx="28" cy="16" r="2"/>
    <line x1="18" y1="20" x2="28" y2="16"/>
    <circle cx="14" cy="28" r="1.5"/>
    <line x1="14" y1="28" x2="18" y2="20"/>
  </g>
</svg>
